log4j.rootLogger=debug,console,dailyFile
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold=info
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss} %-5p][%t] {%l}--->%m%n

log4j.appender.dailyFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.threshold = error
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss} %-5p][%t] {%l}--->%m%n
log4j.appender.dailyFile.append= true
log4j.appender.dailyFile.file=F:/web/web/alone-web-page/src/main/resources/log4j/log.log4j
log4j.appender.dailyFile.datePattern = '.'yyyy-MM-dd